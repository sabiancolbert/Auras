<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Auras by Sabs

    </title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="JavsScript.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/ico" href="Resources/favicon.ico" />
</head>

<body onload="onLoad()" onresize="onResize()">
    <header>Chakras</header>
    <article id="body">
        <div style="z-index: 1;"><img src="Resources/body.png" style="left:-175px;width:400px;height:700px"></div>
    </article>
    <article style="top:50px">
        <div id="white" onmouseover="loc('white')" onmouseout="clo('white')"></div>
    </article>
    <article style="top:150px">
        <div id="purple" onmouseover="loc('purple')" onmouseout="clo('purple')"></div>
    </article>
    <article style="top:260px">
        <div id="blue" onmouseover="loc('blue')" onmouseout="clo('blue')"></div>
    </article>
    <article style="top:370px">
        <div id="green" onmouseover="loc('green')" onmouseout="clo('green')"></div>
    </article>
    <article style="top:470px">
        <div id="yellow" onmouseover="loc('yellow')" onmouseout="clo('yellow')"></div>
    </article>
    <article style="top:560px">
        <div id="orange" onmouseover="loc('orange')" onmouseout="clo('orange')"></div>
    </article>
    <article style="top:653px">
        <div id="red" onmouseover="loc('red')" onmouseout="clo('red')"></div>
    </article>
    <article id="info">
        <p>use any of the (14) colors for information</p>
    </article>
    <section id="imgs">
        <img src="Resources/Sahasrara.png">
        <br>
        <img src="Resources/Ajna.png">
        <br>
        <img src="Resources/Vishuddha.png">
        <br>
        <img src="Resources/Anahata.png">
        <br>
        <img src="Resources/Manipura.png">
        <br>
        <img src="Resources/Svadhishthana.png">
        <br>
        <img src="Resources/Muladhara.png">
    </section>
</body>

</html>
