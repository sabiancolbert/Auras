<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Auras by Sabs

    </title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="JavsScript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/ico" href="Resources/favicon.ico" />
</head>

<body>

    <header id="header">Select a Chakra</header>
    <!--layers-->

    <section id="layers">

        <article id="white" onmouseover="loc('white')" onmouseout="clo('white')">
        </article>

        <article id="purple" onmouseover="loc('purple')" onmo0useout="clo('purple')">
        </article>

        <article id="blue" onmouseover="loc('blue')" onmouseout="clo('blue')">
        </article>

        <article id="green" onmouseover="loc('green')" onmouseout="clo('green')">
        </article>

        <article id="yellow" onmouseover="loc('yellow')" onmouseout="clo('yellow')">
        </article>

        <article id="orange" onmouseover="loc('orange')" onmouseout="clo('orange')">
        </article>

        <article id="red" onmouseover="loc('red')" onmouseout="clo('red')">
        </article>
    </section>
    <!--chakras-->

    <section id="chakras">
        <img onmouseup="setChakra(6)" src="Resources/Sahasrara.png">
        <br>
        <img onmouseup="setChakra(5)" src="Resources/Ajna.png">
        <br>
        <img onmouseup="setChakra(4)" src="Resources/Vishuddha.png">
        <br>
        <img onmouseup="setChakra(3)" src="Resources/Anahata.png">
        <br>
        <img onmouseup="setChakra(2)" src="Resources/Manipura.png">
        <br>
        <img onmouseup="setChakra(1)" src="Resources/Svadhishthana.png">
        <br>
        <img onmouseup="setChakra(0)" src="Resources/Muladhara.png">
    </section>
    <!--info-->

    <section id="info">
        <div id="found" style="height:100px;width:100%"></div>
        <div id="good" style="height:150px;float:left"></div>
        <div id="bad" style="height:150px;float:right"></div>
        <div id="frequency" style="height:50px;float:left"></div>
        <div id="sense" style="height:50px;float:right"></div>
        <div id="description" style="height:400px;width:100%;top:200px"></div>
    </section>

    <body>

</html>
