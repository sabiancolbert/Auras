<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Auras by Sabs

    </title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="JavsScript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/ico" href="Resources/favicon.ico" />
</head>

<body>

    <header id="header">Select a Chakra</header>
    <!--chakras-->

    <section id="chakras">

        <img id="white" onmouseover="loc('white')" onmouseout="clo('white')" onmouseup="setChakra(6)" src="Resources/Sahasrara.png">
        </img><br>

        <img id="purple" onmouseover="loc('purple')" onmouseout="clo('purple')" onmouseup="setChakra(5)" src="Resources/Ajna.png">
        </img><br>

        <img id="blue" onmouseover="loc('blue')" onmouseout="clo('blue')" onmouseup="setChakra(4)" src="Resources/Vishuddha.png">
        </img><br>

        <img id="green" onmouseover="loc('green')" onmouseout="clo('green')" onmouseup="setChakra(3)" src="Resources/Anahata.png">
        </img><br>

        <img id="yellow" onmouseover="loc('yellow')" onmouseout="clo('yellow')" onmouseup="setChakra(2)" src="Resources/Manipura.png">
        </img><br>

        <img id="orange" onmouseover="loc('orange')" onmouseout="clo('orange')" onmouseup="setChakra(1)" src="Resources/Svadhishthana.png">
        </img><br>

        <img id="red" onmouseover="loc('red')" onmouseout="clo('red')" onmouseup="setChakra(0)" src="Resources/Muladhara.png">
        </img>
    </section>
    <!--info-->

    <section id="info">
        <div id="found" style="height:35px;width:100%;float:left;font-size:20px"></div>
        <div id="good" style="height:110px;float:left"></div>
        <div id="bad" style="height:110px;float:right"></div>
        <div id="description" style="height:260;width:100%;float:left"></div>
        <div id="frequency" style="height:35px;float:left;font-size: 15px"></div>
        <div id="sense" style="height:35px;float:right;font-size: 15px"></div>
    </section>

    <body>

</html>
