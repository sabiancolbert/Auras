<!DOCTYPE html>
<html>

<head>
    <title>Auras by Sabs</title>
    <script src="JavsScript.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="icon" type="image/ico" href="Resources/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>

    <header id="header"></header>
    <!--chakras-->

    <section id="chakras">
        <button id="7" style="background-image:url(Resources/Sahasrara.png);background-size: inherit;" onmouseup="setChakra(7)"></button>
        <br>
        <button id="6" style="background-image:url(Resources/Ajna.png);background-size: cover;" onmouseup="setChakra(6)"></button>
        <br>
        <button id="5" style="background-image:url(Resources/Vishuddha.png);background-size: cover;" onmouseup="setChakra(5)"></button>
        <br>
        <button id="4" style="background-image:url(Resources/Anahata.png);background-size: cover;" onmouseup="setChakra(4)"></button>
        <br>
        <button id="3" style="background-image:url(Resources/Manipura.png);background-size: cover;" onmouseup="setChakra(3)"></button>
        <br>
        <button id="2" style="background-image:url(Resources/Svadhishthana.png);background-size: cover;" onmouseup="setChakra(2)"></button>
        <br>
        <button id="1" style="background-image:url(Resources/Muladhara.png);background-size: cover;" onmouseup="setChakra(1)"></button>
        <button hidden id="8" style="background-image:url(Resources/black.png);background-size: cover;"></button>
        <button hidden id="0" style="background-image:url(Resources/black.png);background-size: cover;"></button>
    </section>
    <!--info-->

    <section id="info">
        <button id="i" onmouseup="setChakra(8)"><strong>i</strong></button>
        <div id="good" style="font-size: 20px;height:110px;color:#02a31d;float:left;text-align:left"></div>
        <div id="bad" style="font-size: 20px;height:110px;color:rgb(172, 0, 0);float:right;text-align:right"></div>
        <div id="details" style="font-size: 25px;height:260;text-shadow: 2px 2px #777777;float:left;width:100%;margin-bottom:40px"></div>
        <div id="frequency" style="font-size: 15px;height:35px;bottom:25px;position:absolute"></div>
        <div id="sense" style="font-size: 15px;height:35px;bottom:25px;position:absolute;right:20px"></div>
    </section>

    <body>
</html>
