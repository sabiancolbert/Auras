<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Auras by Sabs

    </title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="JavsScript.js"></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="Resources/favicon.ico" />
</head>

<body onload="onLoad()" onresize="onResize()">
    <header>Chakras</header>
    <section id="body">
        <img src="Resources/body.png" style="width:400px;height:700px">
    </section>
    <section style="top:50px"><div id="white" onmouseover="loc('white')" onmouseout="clo('white')"></div></section>
    <section style="top:150px"><div id="purple" onmouseover="loc('purple')" onmouseout="clo('purple')"></div></section>
    <section style="top:260px"><div id="blue" onmouseover="loc('blue')" onmouseout="clo('blue')"></div></section>
    <section style="top:370px"><div id="green" onmouseover="loc('green')" onmouseout="clo('green')"></div></section>
    <section style="top:470px"><div id="yellow" onmouseover="loc('yellow')" onmouseout="clo('yellow')"></div></section>
    <section style="top:560px"><div id="orange" onmouseover="loc('orange')" onmouseout="clo('orange')"></div></section>
    <section style="top:653px"><div id="red" onmouseover="loc('red')" onmouseout="clo('red')"></div></section>
    <section id="info">
        <p>use any of the (14) colors for information</p>
    </section>
    <img src="Resources/Sahasrara.png">
    <br>
    <img src="Resources/Ajna.png">
    <br>
    <img src="Resources/Vishuddha.png">
    <br>
    <img src="Resources/Anahata.png">
    <br>
    <img src="Resources/Manipura.png">
    <br>
    <img src="Resources/Svadhishthana.png">
    <br>
    <img src="Resources/Muladhara.png">
</body>

</html>
