<!DOCTYPE html>
<html>

<head>
    <title>Auras by Sabs</title>
    <script src="JavsScript.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="icon" type="image/ico" href="Resources/favicon.ico" />
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
</head>

<body>

    <header id="header"></header>
    <!--chakras-->

    <section id="chakras">
        <img id="7" onmouseup="setChakra(7)" src="Resources/Sahasrara.png">
        <br>
        <img id="6" onmouseup="setChakra(6)" src="Resources/Ajna.png">
        <br>
        <img id="5" onmouseup="setChakra(5)" src="Resources/Vishuddha.png">
        <br>
        <img id="4" onmouseup="setChakra(4)" src="Resources/Anahata.png">
        <br>
        <img id="3" onmouseup="setChakra(3)" src="Resources/Manipura.png">
        <br>
        <img id="2" onmouseup="setChakra(2)" src="Resources/Svadhishthana.png">
        <br>
        <img id="1" onmouseup="setChakra(1)" src="Resources/Muladhara.png">
    </section>
    <!--info-->

    <section id="info">
        <div id="good" style="font-size: 20px;height:110px;color:#02a31d;float:left;text-align:left"></div>
        <div id="bad" style="font-size: 20px;height:110px;color:rgb(172, 0, 0);float:right;text-align:right"></div>
        <div id="description" style="font-size: 25px;height:260;color:#222222;float:left;width:100%"></div>
        <div id="frequency" style="font-size: 15px;height:35px;bottom:25px;position:absolute"></div>
        <div id="sense" style="font-size: 15px;height:35px;bottom:25px;position:absolute;right:20px"></div>
    </section>
