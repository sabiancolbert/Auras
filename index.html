<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Auras by Sabs

    </title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="JavsScript.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/ico" href="Resources/favicon.ico" />
</head>

<body>

    <header id="header"></header>
    <!--chakras-->

    <section id="chakras">

        <img id="white" onmouseover="loc('white')" onmouseout="clo('white')" onmouseup="setChakra(7, 'white')" src="Resources/Sahasrara.png">
        </img><br>

        <img id="purple" onmouseover="loc('purple')" onmouseout="clo('purple')" onmouseup="setChakra(6, 'purple')" src="Resources/Ajna.png">
        </img><br>

        <img id="blue" onmouseover="loc('blue')" onmouseout="clo('blue')" onmouseup="setChakra(5, 'blue')" src="Resources/Vishuddha.png">
        </img><br>

        <img id="green" onmouseover="loc('green')" onmouseout="clo('green')" onmouseup="setChakra(4, 'green')" src="Resources/Anahata.png">
        </img><br>

        <img id="yellow" onmouseover="loc('yellow')" onmouseout="clo('yellow')" onmouseup="setChakra(3, 'yellow')" src="Resources/Manipura.png">
        </img><br>

        <img id="orange" onmouseover="loc('orange')" onmouseout="clo('orange')" onmouseup="setChakra(2, 'orange')" src="Resources/Svadhishthana.png">
        </img><br>

        <img id="red" onmouseover="loc('red')" onmouseout="clo('red')" onmouseup="setChakra(1, 'red')" src="Resources/Muladhara.png">
        </img>
    </section>
    <!--info-->

    <section id="info">
        <div id="good" style="color:#02a31d;height:110px;float:left;text-align:left;font-size: 20px"></div>
        <div id="bad" style="color:rgb(172, 0, 0);height:110px;float:right;text-align:right;font-size: 20px"></div>
        <div id="description" style="color:#222222;height:260;width:100%;float:left;font-size: 25px"></div>
        <div id="frequency" style="position:absolute;width:50%;bottom:25px;height:35px;font-size: 15px"></div>
        <div id="sense" style="position:absolute;width:50%;bottom:25px;height:35px;right:20px;font-size: 15px"></div>
    </section>

    <body>

</html>
